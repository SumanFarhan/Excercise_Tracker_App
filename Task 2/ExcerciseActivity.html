<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="main">
        <div class="leftSide">
            <iframe src="https://embed.lottiefiles.com/animation/92874"></iframe>
              <!-- <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_8m3o1rvo.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop controls autoplay></lottie-player> -->
        </div>
        <div class="rightSide">
            <div class="p-3 m-0 border-0 bd-example">
                <div>NAME</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Username">
                </div>
                <div>ACTIVITY TYPE</div>
                <div class="input-group mb-3">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected="">Choose...</option>
                        <option value="1">Run</option>
                        <option value="2">Swim</option>
                        <option value="3">Bicycle Ride</option>
                        <option value="3">Hike</option>
                        <option value="3">Walk</option>
                    </select>
                </div>
                <div>DURATION</div>
                <div class="input-group mb-3">
                    <input type="time" class="form-control">
                </div>
                <div>DATE</div>
                <div class="input-group mb-3">
                    <input type="date" class="form-control">
                </div>
                <button type="button" class="btn btn-primary">Add Excercise Activity</button>
            </div>
        </div>
    </div>
</body>

</html>
